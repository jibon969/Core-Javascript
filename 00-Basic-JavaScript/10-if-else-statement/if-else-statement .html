<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Statement </title>
</head>

<body>

    <script>
        var a = 10;
        if (a == 10) {
            document.write(a);
        }
        else {
            document.write("No Equal");

        }
        document.write('<br>')
        // User input

        var user_input = prompt("Enter your number")
        if (user_input == 10) {
            document.write(user_input);
        }
        else {
            document.write("Sorry not equal")
        }
    </script>

</body>

</html>
