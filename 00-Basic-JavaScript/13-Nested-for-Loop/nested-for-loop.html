<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested foor loop</title>
</head>

<body>

    <script>
        for (i = 0; i <= 5; i++) {
            document.write(i);
            document.write('<br>');
            for (j = 0; j <= 5; j++) {
                document.write(j);
            }
        }
    </script>

</body>

</html>
