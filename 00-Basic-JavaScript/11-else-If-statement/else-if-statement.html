<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else if statement</title>
</head>

<body>

    <h2>Else if statement</h2>
    <script>
        var i = 10;
        if (i == 9) {
            document.write("Number is not equal", i);
        }
        else if (i == 10) {
            document.write("Number is not equal", i);
        }
        else {
            document.write("Sorry number is missing")
        }
    </script>

</body>

</html>
