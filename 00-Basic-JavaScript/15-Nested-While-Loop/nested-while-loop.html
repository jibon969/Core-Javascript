<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested While loop</title>
</head>

<body>

    <h3>Nested while loop</h3>
    <script>
        var i = 0;
        while (i < 3) {
            document.write("<strong>Outer loop</strong>");
            document.write(i);
            i++;
            document.write('<br>');
            var j = 0;
            while (j < 4) {
                document.write("Innrer loop");
                document.write(j);
                j++;
                document.write('<br>');
            }
        }

    </script>
</body>

</html>
